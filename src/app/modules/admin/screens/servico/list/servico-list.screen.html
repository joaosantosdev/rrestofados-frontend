<div class="content-main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 class="cl-default-dark">Serviços</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7 mb-2">
        <input placeholder="Cliente, CPF, E-mail" class="input"  [(ngModel)]="searchText">
      </div>
      <div class="col-md-1 mb-2 d-flex align-items-end">
        <button class="button primary block" (click)="dialogFiltros()">
          <icon name="filter" size="22px" class="fill-white"></icon>
        </button>
      </div>
      <div class="col-md-2 mb-2">
        <button class="button primary btn-block" (click)="clickSearchText()">Pesquisar</button>
      </div>
      <div class="col-md-2 mb-2">
        <button class="button primary btn-block" routerLink="/servico">Novo</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
          <th class="cl-default">ID</th>
          <th class="cl-default">Cor</th>
          <th class="cl-default">Tecido</th>
          <th class="cl-default">Cliente</th>
          <th class="cl-default">CPF</th>
          <th class="cl-default">E-mail</th>
          <th class="cl-default">Status</th>
          <th class="cl-default">Opções</th>
          </thead>
          <tbody>
          <tr [hidden]="(loading == false && servicos.length > 0)">
            <td colspan="6">
              <div class="d-flex justify-content-center">
                <loading message="Nenhum serviços encontrado" [showMessage]="loading == false && servicos.length == 0"
                         [status]="loading" size="80px"></loading>
              </div>
            </td>
          </tr>
          <tr *ngFor="let servico of servicos">
            <td data-label="ID" class="cl-default">{{servico.id}}</td>
            <td data-label="Cor" class="cl-default">{{servico.cor.descricao}}</td>
            <td data-label="Tecido" class="cl-default">{{servico.tecido.descricao}}</td>
            <td data-label="Cliente" class="cl-default">{{servico.cliente.nome}}</td>
            <td data-label="CPF" class="cl-default">{{servico.cliente.cpf}}</td>
            <td data-label="E-mail" class="cl-default">{{servico.cliente.email}}</td>
            <td data-label="Status" class="cl-default">{{servico.status | status}}</td>
            <td data-label="Opções" class="cl-default">
              <div class="row">
                <div class="col-md-2 col-2">
                  <icon routerLink="/servico/{{servico.id}}"
                        name="edit"
                        class=" c-pointer fill-default"
                        size="23px"></icon>
                </div>
                <div class="col-md-2 col-2">
                  <icon
                    name="trash"
                    class="c-pointer fill-default"
                    size="23px"></icon>
                </div>
              </div>

            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
    <pagination [paginator]="params"
                (change)="changePage($event)"></pagination>
  </div>
</div>
<modal-dialog [ref]="dlFiltros" title="Filtros" name="clienteDelete">
    <div class="row">
      <div class="col-md-12 mb-2">
        <input-content label="Nome">
          <input class="input" [(ngModel)]="params.search.nome">
        </input-content>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-2">
        <input-content label="Descrição">
          <input class="input" [(ngModel)]="params.search.descricao">
        </input-content>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-2">
        <input-content label="Hexadecimal">
          <input class="input" [(ngModel)]="params.search.hexadecimal">
        </input-content>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-2">
        <input-content label="Status">
          <select-search
            [options]="listaStatus"
            [model]="params.search.status"
            field="descricao"
            (change)="onChangeStatus($event)"
            id="id"
          >
          </select-search>
        </input-content>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <button class="button primary-dark block" (click)="pesquisarFiltros()">Pesquisar</button>
      </div>
      <div class="col-md-6 mb-2">
        <button class="button default block" (click)="cleanFieldsSearch()">Limpar</button>
      </div>
    </div>

</modal-dialog>

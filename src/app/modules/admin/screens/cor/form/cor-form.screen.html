<div class="content-main">

  <div class="container-fluid">
    <form [formGroup]="form" (ngSubmit)="salvar()">
      <div class="row">
        <div class="col-12 text-center text-md-left">
          <div class="title-page">
            <div>{{title}}</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-2">
          <input-content label="Nome" [control]="getControl('nome')">
            <input formControlName="nome" class="input" maxlength="100">
          </input-content>
        </div>
        <div class="col-md-4 mb-2">
          <input-content label="Descricao"
                         [opcional]="true"
                         [control]="getControl('descricao')">
            <input class="input" formControlName="descricao" maxlength="100">
          </input-content>
        </div>
        <div class="col-md-4 mb-2">
          <input-content label="Status" [control]="getControl('status')">
            <select-search
              [options]="listaStatus"
              [model]="form.controls['status'].value"
              field="descricao"
              (change)="onChangeStatus($event)"
              id="id"
            >
            </select-search>
          </input-content>

        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-2">
          <input-content label="Hexadecimal" [opcional]="true" [control]="getControl('hexadecimal')">
            <input class="input" formControlName="hexadecimal" maxlength="15">
          </input-content>
        </div>
        <div class="col-md-4 mb-2 d-flex align-items-end">
          <button class="button primary block" type="button" (click)="cleanForm()">Cancelar</button>
        </div>
        <div class="col-md-4 mb-2 d-flex align-items-end">
          <button type="submit" class="button primary block"
                  [disabled]="loading">{{loading ? 'Salvando...' : 'Salvar'}}</button>
        </div>
      </div>
    </form>

  </div>

</div>

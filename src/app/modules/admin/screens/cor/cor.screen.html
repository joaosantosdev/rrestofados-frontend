<div class="content-main">

  <div class="container-fluid">
    <form #form (ngSubmit)="salvar()">
      <div class="row">
        <div class="col-12">
          <h1 class="cl-default-dark">Cores</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-2">
          <input-content label="Nome">
            <input class="input">
          </input-content>
        </div>
        <div class="col-md-4 mb-2">
          <input-content label="Descricao">
            <input class="input">
          </input-content>
        </div>
        <div class="col-md-4 mb-2 d-flex align-items-end">
          <button class="button primary block">Salvar</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-8 mb-2">
        <input-content label="">
          <input class="input">
        </input-content>
      </div>
      <div class="col-md-4 mb-2 d-flex align-items-end">
        <button class="button primary block">Pesquisar</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
          <th class="cl-default">Nome</th>
          <th class="cl-default">Descrição</th>
          <th class="cl-default">Opcoes</th>

          </thead>
          <tbody>
          <tr>
            <td class="cl-default">Nome</td>
            <td class="cl-default"> Descricao</td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

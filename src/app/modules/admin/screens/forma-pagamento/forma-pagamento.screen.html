<div class="content-main">

  <div class="container-fluid">
    <form [formGroup]="form" (submit)="salvar()">
      <div class="row">
        <div class="col-12">
          <h1 class="cl-default-dark">{{title}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 mb-2 align-items-start">
          <input-content label="Nome" [control]="getControl('nome')">
            <input name="nome" formControlName="nome" class="input">
          </input-content>
        </div>
        <div class="col-md-3 mb-2 align-items-start">
          <input-content label="Descrição" [control]="getControl('descricao')">
            <input name="descricao" formControlName="descricao" class="input">
          </input-content>
        </div>
        <div class="col-md-2 mb-2">
          <input-content label="Status" [control]="getControl('status')">
            <select-search
              [options]="listaStatus"
              [model]="form.controls['status'].value"
              field="descricao"
              (change)="onChangeStatus($event)"
              id="id"
            >
            </select-search>
          </input-content>
        </div>
        <div class="col-md-2 mb-2 d-flex align-items-start">
          <button type="submit" style="margin-top:27px;" class="button primary block">Salvar</button>
        </div>
        <div class="col-md-2 mb-2 d-flex align-items-start">
          <button (click)="cleanForm()" type="button" style="margin-top:27px;" class="button primary block">Cancelar
          </button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-8 mb-2">
        <input-content label="">
          <input class="input" [(ngModel)]="search">
        </input-content>
      </div>


      <div class="col-md-4 mb-2 d-flex align-items-end">
        <button class="button primary block" (click)="pesquisar()">Pesquisar</button>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
          <th class="cl-default">Nome</th>
          <th class="cl-default">Descrição</th>
          <th class="cl-default">Status</th>
          <th class="cl-default">Opções</th>

          </thead>
          <tbody>
          <tr [hidden]="(loading == false && listaFormasPag.length > 0)">
            <td colspan="6">
              <div class="d-flex justify-content-center">
                <loading message="Nenhuma forma de pagamento encontrada"
                         [showMessage]="loading == false && listaFormasPag.length == 0"
                         [status]="loading" size="80px"></loading>
              </div>
            </td>
          </tr>
          <tr *ngFor="let formaPag of listaFormasPag">
            <td data-label="Nome" class="cl-default">{{formaPag.nome}}</td>
            <td data-label="Descrição" class="cl-default"> {{formaPag.descricao}}</td>
            <td data-label="Status" class="cl-default"> {{formaPag.status | status}}</td>

            <td data-label="Opções" class="cl-default">

              <div class="row">
                <div class="col-md-1 col-1">
                  <icon (click)="edit(formaPag)" name="edit" class=" c-pointer fill-default" size="23px"></icon>
                </div>
                <div class="col-md-1 col-1">
                  <icon (click)="delete(formaPag)" name="trash" class=" c-pointer fill-default" size="23px"></icon>
                </div>
              </div>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <pagination [paginator]="paginator" (change)="changePage($event)"></pagination>

  </div>

</div>

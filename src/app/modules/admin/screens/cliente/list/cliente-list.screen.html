<div class="content-main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 class="cl-default-dark">Clientes</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-1">
        <input [(ngModel)]="searchText" placeholder="" class="input">
      </div>
      <div class="col-md-2 mt-1">
        <button class="button primary btn-block" (click)="pesquisar()">Pesquisar</button>
      </div>
      <div class="col-md-2 mt-1">
        <button class="button primary btn-block" routerLink="/cliente">Novo</button>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
          <th class="cl-default">ID</th>
          <th class="cl-default">Nome</th>
          <th class="cl-default">CPF</th>
          <th class="cl-default">E-mail</th>
          <th class="cl-default">Opções</th>
          </thead>
          <tbody>
          <tr [hidden]="(loading == false && clients.length > 0)">
            <td colspan="6">
              <div class="d-flex justify-content-center">
                <loading message="Nenhum cliente encontrado" [showMessage]="loading == false && clients.length == 0"
                         [status]="loading" size="80px"></loading>
              </div>
            </td>
          </tr>
          <tr *ngFor="let client of clients">
            <td data-label="ID" class="cl-default">{{client.id}}</td>
            <td data-label="Nome" class="cl-default">{{client.nome}}</td>
            <td data-label="CPF" class="cl-default">{{client.cpf}}</td>

            <td data-label="E-mail" class="cl-default">{{client.email}}</td>
            <td data-label="Opções" class="cl-default">
              <div class="row">
                <div class="col-md-2 col-2">
                  <icon name="lista_servicos"
                        class=" c-pointer fill-default"
                        size="23px"></icon>
                </div>
                <div class="col-md-2 col-2">
                  <icon routerLink="/cliente/{{client.id}}"
                        name="edit"
                        class=" c-pointer fill-default"
                        size="23px"></icon>
                </div>
                <div class="col-md-2 col-2">
                  <icon (click)="deleteClient(client.id)"
                        name="trash"
                        class="c-pointer fill-default"
                        size="23px"></icon>
                </div>
              </div>

            </td>

          </tr>
          </tbody>
        </table>
      </div>

    </div>
    <pagination [paginator]="pagination"
                (change)="changePage($event)"></pagination>

  </div>
</div>

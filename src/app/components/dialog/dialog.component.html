
<div class="dialog-container" [id]="name">
  <div class="dialog"   [ngClass]="[getClass(),getAlert()]">
    <div class="r1">
      <h4 class="dialog-title">{{title}}</h4>
      <div class="close-dialog" (click)="close()">
        <icon name="close" size="15px"></icon>
      </div>
    </div>
   
    <div class="container-fluid">
      <ng-content></ng-content>
    </div>
  </div>
</div>

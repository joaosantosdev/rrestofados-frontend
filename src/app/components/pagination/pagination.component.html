<div class="row">
  <div class="col-md-12 justify-content-center align-items-center d-flex">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li (click)="previous()" [ngClass]="{disabled:paginator.page  == 1}" class="page-item c-pointer">
          <div class="page-link">Anterior</div>
        </li>
        <li class="page-item c-pointer">
          <div class="page-link">{{paginator.page}}</div>
        </li>
        <li (click)="next()" [ngClass]="{disabled:paginator.page === totalPages}" class="page-item c-pointer">
          <div class="page-link">Pr√≥xima </div>
        </li>
      </ul>
    </nav>
  </div>
</div>
